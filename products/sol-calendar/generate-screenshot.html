<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Screenshot</title>
</head>
<body style="margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0a0a0f;">
    <canvas id="canvas" width="1200" height="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#151520';
        ctx.fillRect(0, 0, 1200, 800);
        
        // Gradient overlay
        const gradient = ctx.createRadialGradient(600, 400, 0, 600, 400, 600);
        gradient.addColorStop(0, 'rgba(108, 92, 231, 0.1)');
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 800);
        
        // Title
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 80px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Sol Calendar', 600, 200);
        
        // Subtitle
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.font = '32px Arial';
        ctx.fillText('Ethiopian & Gregorian Calendars', 600, 260);
        
        // Calendar mock
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(300, 320, 600, 400);
        
        // Calendar header
        ctx.fillStyle = '#6c5ce7';
        ctx.fillRect(300, 320, 600, 60);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 28px Arial';
        ctx.fillText('January 2026', 600, 360);
        
        // Grid
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        for (let i = 0; i <= 7; i++) {
            const x = 300 + (i * 600/7);
            ctx.beginPath();
            ctx.moveTo(x, 380);
            ctx.lineTo(x, 720);
            ctx.stroke();
        }
        for (let i = 0; i <= 5; i++) {
            const y = 380 + (i * 340/5);
            ctx.beginPath();
            ctx.moveTo(300, y);
            ctx.lineTo(900, y);
            ctx.stroke();
        }
        
        // Today highlight
        ctx.fillStyle = '#6c5ce7';
        ctx.fillRect(300 + (600/7) * 2, 380 + (340/5) * 2, 600/7, 340/5);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 24px Arial';
        ctx.fillText('29', 300 + (600/7) * 2.5, 380 + (340/5) * 2.5);
        
        // Download
        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'screenshot-demo.png';
            a.click();
            URL.revokeObjectURL(url);
            document.body.innerHTML = '<h1 style="color: white; text-align: center; font-family: Arial;">Screenshot generated! Check your downloads.</h1>';
        });
    </script>
</body>
</html>
