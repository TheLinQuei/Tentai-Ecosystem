<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Sol Calendar - Tentai Technology</title>
    <meta name="description" content="Ethiopian & Gregorian calendar with holidays, events, and beautiful themes" />
    <meta name="keywords" content="calendar, ethiopian calendar, gregorian calendar, holidays, events, PWA" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#6c5ce7" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#6c5ce7" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a2e" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3CradialGradient id='g' cx='50%25' cy='35%25' r='65%25'%3E%3Cstop offset='0%25' stop-color='%23E7C26A'/%3E%3Cstop offset='60%25' stop-color='%23A88CFF'/%3E%3Cstop offset='100%25' stop-color='%2306060B'/%3E%3C/radialGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='16' fill='%2306060B'/%3E%3Ccircle cx='32' cy='32' r='18' fill='url(%23g)'/%3E%3C/svg%3E" />
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sol Calendar" />
    <link rel="apple-touch-startup-image" href="/assets/icon-512.png" />
    
    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#6c5ce7" />
    <meta name="msapplication-TileImage" content="/assets/icon-144.png" />
    
    <link rel="stylesheet" href="styles/theme.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <h1>☀️ Sol Calendar</h1>
          <p class="sub">A 13×28 solar calendar with astronomical anchors.</p>
        </div>
        <div class="chiprow">
          <div class="chip">
            <strong>Timezone:</strong> <span id="tzLabel">UTC</span>
          </div>
        </div>
      </div>

      <div class="shell">
        <!-- Control Panel -->
        <div class="card">
          <div class="hd">
            <div class="title">Control</div>
          </div>
          <div class="body" id="control"></div>
        </div>

        <!-- Main View -->
        <div>
          <div class="card">
            <div class="hd">
              <div class="title" id="viewTitle">Today</div>
              <div class="nav" id="tabs"></div>
            </div>
          </div>
          <div class="body" id="main"></div>
        </div>
      </div>

      <div class="footer">
        <div style="flex: 1">
          <small
            >&copy; 2026 Sol Calendar. Open-source, offline-first, human-friendly.</small
          >
        </div>
      </div>
    </div>

    <!-- Hidden inputs for file operations -->
    <input type="file" id="importFile" accept=".json" style="display: none" />

    <!-- PWA Install Manager -->
    <script type="module" src="src/pwa-install.js"></script>
    
    <!-- Main app script -->
    <script type="module" src="src/app.js"></script>
  </body>
</html>
