# Fly.io configuration for ViBrain AI service
# Deploy: fly deploy --config apps/brain/fly.toml
# Logs: fly logs --app vibot-brain

app = "vibot-brain"
primary_region = "ord" # Chicago

[build]
  dockerfile = "apps/brain/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "15s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "1gb" # AI needs more memory for OpenAI SDK
  cpu_kind = "shared"
  cpus = 1

[[services]]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

# Connect to bot via private network
# Bot calls: http://vibot-brain.internal:3001
