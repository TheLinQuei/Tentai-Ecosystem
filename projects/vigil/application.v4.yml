server:
  address: "0.0.0.0"
  port: 2333

lavalink:
  server:
    password: "${LAVALINK_PASSWORD:youshallnotpass}"
    youtubePlaylistLoadLimit: 100
    playerUpdateInterval: 1  # seconds between player state updates
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true
    sources:
      youtube: false # disabled - using youtube-plugin instead
      soundcloud: true
      http: true
      bandcamp: true
      twitch: false
      vimeo: true
      local: false
      spotify: false # disabled - using lavaplayer-spotify plugin instead

  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.3.0"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # Try alternative client configuration that bypasses YouTube restrictions
    # WEB + ANDROID_VR combination is known to work for many bots in 2024-2025
    clients:
      - WEB
      - ANDROID_VR
      - ANDROID_MUSIC
      - MUSIC
    # Advanced client options to maximize success rate
    clientOptions:
      # WEB client for searches (works better than MUSIC for searches)
      WEB:
        playback: true
        videoLoading: true
        searching: true
      # ANDROID_VR for reliable playback
      ANDROID_VR:
        playback: true
        videoLoading: true
    # OAuth disabled - using YouTube Data API v3 via GOOGLE_API_KEY environment variable instead
    # This is safer, legal, and doesn't risk account bans
  
  lavasrc:
    providers:
      - 'spsearch:"%ISRC%"'  # Spotify search with ISRC fallback
      - "scsearch:%QUERY%"   # SoundCloud search
    sources:
      spotify: true
      applemusic: false
      deezer: false
      yandexmusic: false
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      countryCode: "US"
      playlistLoadLimit: 100
      albumLoadLimit: 100

metrics:
  prometheus:
    enabled: false

logging:
  level:
    root: INFO
