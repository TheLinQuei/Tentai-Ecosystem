name: Deploy Sovereign to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'projects/sovereign/**'
      - '.github/workflows/deploy-sovereign.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'projects/sovereign/package-lock.json'

      - name: Install dependencies
        working-directory: projects/sovereign
        run: npm ci

      - name: Build Sovereign
        working-directory: projects/sovereign
        env:
          VITE_BASE: /Tentai-Ecosystem/
          VITE_API_BASE: https://tentai-ecosystem.onrender.com
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'projects/sovereign/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
